<!DOCTYPE html>
<html lang="ja">
<head>
  <script src="https://cdn.jsdelivr.net/npm/decimal.js@10.4.3/decimal.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/complex.js@2.1.1/complex.min.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>累乗・冪乗計算機</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>累乗・冪乗計算機</h2>

    <div class="input-group">
      <input type="number" id="base" placeholder="底 (Base)" step="any">
    </div>

    <div class="input-group">
      <input type="number" id="exponent" placeholder="指数 (Exponent)" step="any">
    </div>

    <button id="calcBtn" onclick="calculatePower()">計算</button>

    <div class="error-message" id="errorMessage"></div>
    <p class="exponent-result" id="exponentResult"></p>
    <p class="result" id="result"></p>
    <p class="limits">※ 計算可能範囲: 底 ±1e1000, 指数 ±1000000</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
