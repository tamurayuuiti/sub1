<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>累乗・冪乗計算機</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSSを外部ファイル化 -->
</head>
<body>
    <div class="container">
        <h2>累乗・冪乗計算機</h2>
        <p>数値と指数を入力してください</p>
        <!-- 元の sup タグを削除し、同列で表示 -->
        <div class="input-pair">
            <input type="number" id="base" placeholder="底 (Base)" step="any">
            <input type="number" id="exponent" placeholder="指数 (Exponent)" step="any" class="exponent">
        </div>
        <br>
        <button onclick="calculatePower()">計算</button>
        <p class="exponent-result" id="exponentResult"></p>
        <p class="result" id="result"></p>
        <p class="limits">※ 計算可能範囲: 底 -1e308 ～ 1e308, 指数 -100000 ～ 100000</p>
    </div>   
    <script src="script.js"></script> <!-- JavaScriptを外部ファイル化 -->
</body>
</html>
